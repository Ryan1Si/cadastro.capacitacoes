<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Capacita√ß√µes de Funcion√°rios</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- === TELA DE LOGIN === -->
<section id="login-screen" class="login-container">
<h2>Login</h2>
<form id="loginForm">
<label for="loginEmail">E-mail</label>
<input type="email" id="loginEmail" required placeholder="ex: admin@empresa.com">
<label for="loginPassword">Senha</label>
<input type="password" id="loginPassword" required minlength="4" placeholder="Senha">
<button type="submit">Entrar</button>
</form>
<p id="loginStatus" style="color:red; text-align:center;"></p>
</section>

<!-- Oculta o restante do site at√© o login ser validado -->
<div id="site-content" style="display:none;">
<div class="container">
<header>
<button id="logoutBtn" class="logout">Sair</button>
<div class="card title-card">
<strong>üíº Cadastro de Capacita√ß√µes de Funcion√°rios</strong>
</div>
<div class="header-text">
<h1>Gerencie treinamentos</h1>
<p class="lead">Adicione capacita√ß√µes, defina objetivos, certifica√ß√µes e datas.</p>
</div>
</header>

<section class="card">
<form id="trainingForm">
<label>Funcion√°rio<input id="employee" type="text" required></label>
<label>Treinamento<input id="training" type="text" required></label>
<label>Objetivo alcan√ßado<input id="goal" type="text" required></label>
<label>Certifica√ß√£o<input id="certificate" type="text" placeholder="Se houver"></label>
<label>Data<input id="date" type="date" required></label>

<div class="actions">
<button type="button" id="clearAll" class="secondary">Limpar registros</button>
<button type="submit">Adicionar Registro</button>
</div>
</form>

<table id="trainingTable">
<thead>
<tr>
<th>Funcion√°rio</th>
<th>Treinamento</th>
<th>Objetivo</th>
<th>Certifica√ß√£o</th>
<th>Data</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody></tbody>
</table>
</section>
</div>
</div>

<script>
// ===== LOGIN =====
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    // Usu√°rio e senha fixos
    if(email === "admin@empresa.com" && password === "1234"){
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("site-content").style.display = "block";
    } else {
        document.getElementById("loginStatus").innerText = "E-mail ou senha incorretos!";
    }
});

// ===== LOGOUT =====
document.getElementById("logoutBtn").addEventListener("click", function(){
    document.getElementById("site-content").style.display = "none";
    document.getElementById("login-screen").style.display = "block";
});

// ===== CADASTRO DE CAPACITA√á√ïES =====
document.getElementById("trainingForm").addEventListener("submit", function(e){
    e.preventDefault();

    const employee = document.getElementById("employee").value;
    const training = document.getElementById("training").value;
    const goal = document.getElementById("goal").value;
    const certificate = document.getElementById("certificate").value || "‚Äî";
    const date = document.getElementById("date").value;

    const table = document.getElementById("trainingTable").querySelector("tbody");

    const row = document.createElement("tr");
    row.innerHTML = `
        <td>${employee}</td>
        <td>${training}</td>
        <td>${goal}</td>
        <td>${certificate}</td>
        <td>${date}</td>
        <td>
            <button class="editBtn">‚úè</button>
            <button class="deleteBtn">üóë</button>
        </td>
    `;
    table.appendChild(row);

    // Limpa o formul√°rio
    document.getElementById("trainingForm").reset();
});

// ===== A√á√ïES DE EDITAR/EXCLUIR =====
document.getElementById("trainingTable").addEventListener("click", function(e){
    const target = e.target;
    const row = target.closest("tr");
    if(target.classList.contains("deleteBtn")){
        row.remove();
    } else if(target.classList.contains("editBtn")){
        document.getElementById("employee").value = row.children[0].innerText;
        document.getElementById("training").value = row.children[1].innerText;
        document.getElementById("goal").value = row.children[2].innerText;
        document.getElementById("certificate").value = row.children[3].innerText === "‚Äî" ? "" : row.children[3].innerText;
        document.getElementById("date").value = row.children[4].innerText;
        row.remove();
    }
});

// ===== LIMPAR TODOS OS REGISTROS =====
document.getElementById("clearAll").addEventListener("click", function(){
    if(confirm("Deseja realmente limpar todos os registros?")){
        document.getElementById("trainingTable").querySelector("tbody").innerHTML = "";
    }
});
</script>

</body>
</html>

</body>
</html>
